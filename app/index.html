  <body ng-app="landingOrbitApp" ng-controller="MainCtrl as main">

    <nav du-scroll-container="container" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" ng-click="scrollTo('page-top')">Orbit</a>
            </div>
    
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a class="page-scroll" ng-click="scrollTo('page-top')" ></a>
                    </li>
                    <li>
                        <a href="" ng-click="scrollTo('about')" du-smooth-scroll du-scrollspy>About</a>
                    </li>
                    <li>
                        <a href="" ng-click="scrollTo('steps')" du-smooth-scroll du-scrollspy>Get Started</a>
                    </li>
                    <li>
                        <a href="" ng-click="scrollTo('services')" du-smooth-scroll du-scrollspy>Services</a>
                    </li>
                    
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>


    <!-- Header -->
    <header>
    <div class="container">
        <div class="intro-text">
            <div id="heading" class="intro-heading"> 
                Advertise Better With <img src="images/orbit_logo_white2x.png"/> 
            </div>

            <p> We use geofencing tech to place interactive digital ads inside rideshare cars</p>

            <div class="container text-subscribe"> 
                 
                <form id="phplistsubscribeform" action="https://orbitmailinglist.hosted.phplist.com/lists/?p=subscribe&id=1" method="post" autocomplete="on"> 
                    <div class="form-group row">
                        <div class="col-md-6 col-md-offset-2">
                            <input id="emailaddress" type="text" class="form-control" name="email" value="" placeholder="Enter email to subscribe for a free trial" />  
                        </div>
                        <div class="col-md-1">      
                            <button id="phplistsubscribe" class="btn btn-xl" type="submit">Subscribe </button>
                        </div>
                    </div>
                </form> 
            </div>
            <div id="phplistsubscriberesult">
                <p> Subscribe to find more about our <b>limited time free trial </b> advertising </p>
            </div>

        </div>
    </div>
    </header>

    <div class="container" id="container" du-scroll-container >
    <div ng-view=""></div>
    </div>

    <footer>
      <div class="container-fluid orbit-blue-bg">
          <div class="row">
              <div class="col-md-4">
                  <span class="copyright"> &copy; Orbit All rights reserved</span>
              </div>
          </div>
      </div>
    </footer>

    <script src="https://code.highcharts.com/modules/data.js"></script>
    <!-- SCRIPT TAGS for PHPLIST -->
    <script type="text/javascript">var pleaseEnter = "Enter email to subscribe for a free trial"; </script> 
    <!-- Create the same sign-up box the next time the user visits the page. PhpList stores cookies and uses this var to decide what to show -->
    <script type="text/javascript">var thanksForSubscribing = '<div class="container text-subscribe"> <form id="phplistsubscribeform" action="https://orbitmailinglist.hosted.phplist.com/lists/?p=subscribe&id=1" method="post" autocomplete="on"><div class="form-group row"><div class="col-md-6 col-md-offset-2"><input id="emailaddress" type="text" class="form-control" name="email" value="" placeholder="Enter email to subscribe for a free trial" /></div><div class="col-md-1"><button id="phplistsubscribe" class="btn btn-xl" type="submit">Subscribe </button></div></div></form></div>'; </script> 
    <script type="text/javascript" src="https://s3.amazonaws.com/phplist/phplist-subscribe-0.2.min.js"></script>
    <script src="scripts/classie.js"></script> 
    <script src="scripts/scripts.js"></script>
    <!-- External Scripts -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->

        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/data.js"></script>
        <script src="scripts/controllers/viewdata.js"></script>
